    <script>        
        function checkIfLogged()
        {
            $.ajax({
                url: "../../bsk/login/check"
            }).then(function(data) {
                if(data === "unlogged")
                {
                    window.location.href = "../../";
                }
            });
        }
        window.onpaint = checkIfLogged();
        
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });   
        
        $.getJSON('../../bsk/login/info/all', function (data) {
            var login = data[0].toString();
            $.getJSON('../../bsk/peoplemanager/account/' + login, function (data2) {
                var tekst = "<a href=\"#\">Zalogowany: " + login + " | rola: " + data2[0]["ObecnaRola"] + "</a>"
                $(".daneUzytkownika").html(tekst);

                $.ajax({
                    url: "../../bsk/menu/" + data2[0]["ObecnaRola"]
                }).then(function(data) {
                    $(".miejsceNaMenu").html(data);  
                });
                
                var rola = data2[0]["ObecnaRola"];
                $.getJSON('../../bsk/rolesmanager/role/' + rola, function (data3) {
                    $.getJSON('../../bsk/rolesmanager/roles/all', function (data4) {
                        var array = new Array();
                        for (var i = 0, len = data4.length; i < len; i++) {
                            var dataRow = new Array();
                            dataRow.push(data4[i]["ID"]);
                            dataRow.push(data4[i]["Nazwa"]);
                            dataRow.push(data4[i]["Opis"]);
                            if(data3[0]["RolaModyfikacja"] == true) {
                                dataRow.push("<a href=\"rolesedit.html?role=" + data4[i]["ID"] + "\">Edytuj</a>");
                                dataRow.push("<form id=\"delete-form\" action=\"../../bsk/rolesmanager/roles/" + data4[i]["ID"] + 
                                    "/delete\" method=\"post\"><button type=\"submit\">Usuń</button></form>");
                            } else {
                                dataRow.push("");
                                dataRow.push("");
                            } 
                            array.push(dataRow);
                        }

                        $('#dataTables-roles').DataTable( {
                            data: array,
                            columns: [
                                { title: "ID" },
                                { title: "Nazwa roli" },
                                { title: "Opis" },
                                { title: "Edycja" },
                                { title: "Usuwanie" }
                        ]
                        } );         
                    });
                });
            });
        });
        
        
    });
    </script>

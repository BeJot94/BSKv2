    <script>
        function zaznaczWszystko(attr) {
            var nazwaUprawnien = $(attr).attr('id');
            nazwaUprawnien = nazwaUprawnien.substring(1);
            if($(attr).is(':checked'))
            {
                $("input[id$='" + nazwaUprawnien + "']").each(function (i, el) {
                    $(el).attr('checked', true);
                });
            } else {
                $("input[id$='" + nazwaUprawnien + "']").each(function (i, el) {
                    $(el).attr('checked', false);
                });
            }
        }  
        
        function checkIfLogged()
        {
            $.ajax({
                url: "../../bsk/login/check"
            }).then(function(data) {
                if(data === "unlogged")
                {
                    window.location.href = "../../";
                }
            });
        }
        window.onpaint = checkIfLogged();
        
        function get(name) {
            if (getArg = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
                return decodeURIComponent(getArg[1]);
        }

        function update() {
            
        }
        
        $(document).ready(function() {
            update();
            $.getJSON('../../bsk/login/info/all', function (data) {
                var login = data[0].toString();
                $.getJSON('../../bsk/peoplemanager/account/' + login, function (data2) {
                    var tekst = "<a href=\"#\">Zalogowany: " + login + " | rola: " + data2[0]["ObecnaRola"] + "</a>"
                    $(".daneUzytkownika").html(tekst);
                    
                    $.ajax({
                        url: "../../bsk/menu/" + data2[0]["ObecnaRola"]
                    }).then(function(data) {
                        $(".miejsceNaMenu").html(data);  
                    });
                    
                    var rola = data2[0]["ObecnaRola"];
                    $.getJSON('../../bsk/rolesmanager/role/' + rola, function (data3) {
                        if(!data3[0]["RolaWyświetlanie"] || !data3[0]["RolaDodawanie"] || !data3[0]["RolaEdycja"])
                        {
                            window.location.href = "../index.html";
                        }
                        var role_id = get('role');
                        if (role_id == null || role_id == '' || role_id == 'new') {
                            $(".page-header").html("Dodaj rolę");
                            document.getElementById("submitButton").innerHTML = "Dodaj rolę";

                            jQuery('input[id=ID]').attr('placeholder', 'ID zostanie nadane automatycznie');

                            jQuery('form[id=roleForm]').attr('action', "../../bsk/rolesmanager/roles/add");
                        }
                        else if (role_id != null) {
                            $(".page-header").html("Edytuj rolę");

                            jQuery('input[id=ID]').attr('placeholder', 'ID');
                            document.getElementById("submitButton").innerHTML = "Zapisz rolę";

                            jQuery('form[id=roleForm]').attr('action', "../../bsk/rolesmanager/roles/" + role_id + "/edit");

                            $.getJSON('../../bsk/rolesmanager/roles/' + role_id, function (data4) {
                                jQuery('input[id=ID]').attr('value', data4[0]["ID"]);
                                if(data3[0]["RolaWyświetlanie"] == true)
                                {
                                    jQuery('input[id=nazwaRoli]').attr('value', data4[0]["Nazwa"]);
                                    document.getElementById("opisRoli").innerHTML = data4[0]["Opis"];
                                    if(data4[0]["RolaWyświetlanie"])
                                        jQuery('input[id=wRol]').attr('checked', 'checked');
                                    if(data4[0]["RolaEdycja"])
                                        jQuery('input[id=eRol]').attr('checked', 'checked');
                                    if(data4[0]["RolaUsuwanie"])
                                        jQuery('input[id=uRol]').attr('checked', 'checked');
                                    if(data4[0]["RolaDodawanie"])
                                        jQuery('input[id=dRol]').attr('checked', 'checked');

                                    if(data4[0]["OsobaWyświetlanie"])
                                        jQuery('input[id=wOsob]').attr('checked', 'checked');
                                    if(data4[0]["OsobaEdycja"])
                                        jQuery('input[id=eOsob]').attr('checked', 'checked');
                                    if(data4[0]["OsobaUsuwanie"])
                                        jQuery('input[id=uOsob]').attr('checked', 'checked');
                                    if(data4[0]["OsobaDodawanie"])
                                        jQuery('input[id=dOsob]').attr('checked', 'checked'); 

                                    if(data4[0]["PacjentWyświetlanie"])
                                        jQuery('input[id=wPacjentow]').attr('checked', 'checked');
                                    if(data4[0]["PacjentEdycja"])
                                        jQuery('input[id=ePacjentow]').attr('checked', 'checked');
                                    if(data4[0]["PacjentUsuwanie"])
                                        jQuery('input[id=uPacjentow]').attr('checked', 'checked');
                                    if(data4[0]["PacjentDodawanie"])
                                        jQuery('input[id=dPacjentow]').attr('checked', 'checked');  

                                    if(data4[0]["UżytkownikWyświetlanie"])
                                        jQuery('input[id=wUzytkownikow]').attr('checked', 'checked');
                                    if(data4[0]["UżytkownikEdycja"])
                                        jQuery('input[id=eUzytkownikow]').attr('checked', 'checked');
                                    if(data4[0]["UżytkownikUsuwanie"])
                                        jQuery('input[id=uUzytkownikow]').attr('checked', 'checked');
                                    if(data4[0]["UżytkownikDodawanie"])
                                        jQuery('input[id=dUzytkownikow]').attr('checked', 'checked');  

                                    if(data4[0]["RejestracjaWyświetlanie"])
                                        jQuery('input[id=wRejestracji]').attr('checked', 'checked');
                                    if(data4[0]["RejestracjaEdycja"])
                                        jQuery('input[id=eRejestracji]').attr('checked', 'checked');
                                    if(data4[0]["RejestracjaUsuwanie"])
                                        jQuery('input[id=uRejestracji]').attr('checked', 'checked');
                                    if(data4[0]["RejestracjaDodawanie"])
                                        jQuery('input[id=dRejestracji]').attr('checked', 'checked');

                                    if(data4[0]["HistoriaLeczeniaWyświetlanie"])
                                        jQuery('input[id=wHistorii]').attr('checked', 'checked');
                                    if(data4[0]["HistoriaLeczeniaEdycja"])
                                        jQuery('input[id=eHistorii]').attr('checked', 'checked');
                                    if(data4[0]["HistoriaLeczeniaUsuwanie"])
                                        jQuery('input[id=uHistorii]').attr('checked', 'checked');
                                    if(data4[0]["HistoriaLeczeniaDodawanie"])
                                        jQuery('input[id=dHistorii]').attr('checked', 'checked'); 

                                    if(data4[0]["WizytaWyświetlanie"])
                                        jQuery('input[id=wWizyt]').attr('checked', 'checked');
                                    if(data4[0]["WizytaEdycja"])
                                        jQuery('input[id=eWizyt]').attr('checked', 'checked');
                                    if(data4[0]["WizytaUsuwanie"])
                                        jQuery('input[id=uWizyt]').attr('checked', 'checked');  
                                    if(data4[0]["WizytaDodawanie"])
                                        jQuery('input[id=dWizyt]').attr('checked', 'checked'); 
                                }
                            });
                        }                        
                    });
                });
            });
        });
